<div class='login-container' id='container'>
  <div class='card login-board'>
    <h2 class="login-title">账号密码登录</h2>
    <div class="login-form">
      <div class="input-border">
        <input [(ngModel)]="userID" id="id" placeholder="用户账号">
        <span class="input-cleanner" *ngIf="userID.length">
          <i class="fa fa-times-circle" (click)="cleanID()"></i>
        </span>
      </div>
      <div class="input-border">
        <input [(ngModel)]="password" id='password' type='password' placeholder="密码">
      </div>
      <button class="login-button" (click)="login()">登 录</button>
    </div>
    <div class='login-hint' *ngIf='errorHint'>
      <i class="fa fa-exclamation-circle"></i>
      <span>{{errorHint}}</span>
    </div>
  </div>
  <div class='bg-transition bg-up' id='bg-show'></div>
  <div class='bg-transition bg-down' id='bg-transition'></div>
</div>
