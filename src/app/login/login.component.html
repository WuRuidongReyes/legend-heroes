<div class='login-container'>
  <div class='card login-board'>
    <h2>账号密码登录</h2>
    <div class="login-form">
      <div class="input-border">
        <input [value]="userID" placeholder="用户账号">
      </div>
      <div class="input-border">
        <input [value]="password" type='password' placeholder="密码">
      </div>
      <button class="login-button">登录</button>
    </div>

  </div>
</div>
