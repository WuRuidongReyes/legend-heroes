<div class='login-container'>
  <div class='card login-board'>
    <h2 class="login-title">账号密码登录</h2>
    <div class="login-form">
      <div class="input-border">
        <input [value]="userID" placeholder="用户账号">
        <span class="input-cleanner"><i class="fa fa-times-circle"></i></span>
      </div>
      <div class="input-border">
        <input [value]="password" type='password' placeholder="密码">
      </div>
      <button class="login-button">登 录</button>
    </div>
    <div class='login-hint'>
      <i class="fa fa-exclamation-circle"></i>
      <span> 错误提示</span>
    </div>
  </div>
</div>
